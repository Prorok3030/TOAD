<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Example list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<!--<h1 th:inline="text">Hello, <span th:remove="tag" sec:authentication="name">thymeleaf</span>!</h1>-->
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>

    <div id="map_test" style="width: 500px; height: 500px; background-color: #333;" class="map"></div>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=b697cb1f-7ae3-4b1e-93f5-64f2c190bdab&lang=ru_RU"></script>
    <script
            src="js/getAllMarks.js">
    </script>
</div>
<div>
<!--    <h1>Список</h1>-->
    <a class="btn btn-primary" href="/geoMarkAdd" role="button">Добавить</a>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Coords</th>
            <th scope="col">Address</th>
            <th scope="col">Description</th>
        </tr>
        </thead>
        <tbody th:each="el : ${geoMarks}">
        <tr>
            <td th:text="${el.id}"/>
            <td th:text="${el.coords}"/>
            <td th:text="${el.address}"/>
            <td th:text="${el.text}"/>
            <td><a class="btn btn-primary" th:href="@{geoMarkEdit/{id}(id=${el.id})}" role="button">Редактировать</a></td>
            <td><a class="btn btn-danger" th:href="@{geoMarkDelete/{id}(id=${el.id})}" role="button">Удалить</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
