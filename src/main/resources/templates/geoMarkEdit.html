<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
    <h1>Изменение</h1>

    <div id="map_add" style="width: 500px; height: 500px; background-color: #333;" class="map"></div>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=b697cb1f-7ae3-4b1e-93f5-64f2c190bdab&lang=ru_RU"></script>
    <script
            src="\js\script.js">
    </script>

    <form action="/geoMarkEdit" th:object="${geoMark}" method="post">
<!--        <td>Coords</td>-->
        <input type="hidden" th:field="*{coords}" id="coords"><br>
        <td>Адрес</td>
        <input type="text" th:field="*{address}" id="address"><br>
        <td>Описание</td>
        <input type="text" th:field="*{text}" id="text"><br>
        <input th:field="*{id}" id="id" type="hidden">
        <button type="submit" class="btn btn-success">Подтвердить</button>
    </form> <br>
    <a class="btn btn-primary" href="/geoMarks" role="button">Назад</a>
</div>
</body>
</html>
