<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Добавить</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
    <h1>Добавление</h1>

    <div id="map_add" style="width: 500px; height: 500px; background-color: #333;" class="map"></div>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=b697cb1f-7ae3-4b1e-93f5-64f2c190bdab&lang=ru_RU"></script>
    <script
            src="/js/script.js">
    </script>

    <form action="/geoMarkAdd" th:object="${geoMark}" method="post">
        <td>Coords</td>
        <input type="text" th:field="*{coords}" id="coords"><br>
        <td>Address</td>
        <input type="text" th:field="*{address}" id="address"><br>
        <td>Description</td>
        <input type="text" th:field="*{text}" placeholder="Input description" id="text"><br>
        <button type="submit" class="btn btn-success">Submit</button>
    </form> <br>
    <a class="btn btn-primary" href="/geoMarks" role="button">Back</a>
</div>
</body>
</html>
